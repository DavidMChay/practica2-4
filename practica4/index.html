<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MCD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h1>Calculadora de MCD</h1>
            </div>
            <div class="card-body">
                <form id="mcd-form">
                    <div class="form-group">
                        <label for="numero1">Número 1:</label>
                        <input type="number" class="form-control" id="numero1" placeholder="Ingresa el primer número" required>
                    </div>
                    <div class="form-group">
                        <label for="numero2">Número 2:</label>
                        <input type="number" class="form-control" id="numero2" placeholder="Ingresa el segundo número" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calcular MCD</button>
                </form>
                <hr>
                <div id="resultado" class="text-center mt-3">
                    <h2>El MCD es: <span id="mcd-resultado"></span></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
