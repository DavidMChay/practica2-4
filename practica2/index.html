<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Factoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Números Factoriales</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Ingrese un número:</label>
                        <input type="number" id="numberInput" class="form-control" min="0" placeholder="Ingrese un número">
                    </div>
                    <button id="calculateBtn" class="btn btn-primary w-100">Calcular el Factorial</button>
                    <div id="result" class="res mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
